<div class="signup-content">
  <div class="container">
    <h2>{{pageTitle}}</h2>
    <form [formGroup]= "FormLogin" #formDir="ngForm" (ngSubmit)="onSubmit(formDir)">

            <div [hidden]="formDir.submitted">
            </div>

              <div class="cross-validation" [class.cross-validation-error]="(FormLogin.touched || FormLogin.dirty)">
                <div class="form-group row">
                  <div class="wrap-input100 validate-input ">
                    <span class="label-input100">Email</span>
                    <input id="email" class=" input" type="text"
                    formControlName="email"  required   placeholder="Email..."   >
                    <div *ngIf="email.invalid && (email.dirty || email.touched)"
                        class="alert alert-danger">

                      <div *ngIf="email.errors.required">
                        Le champ email est obligatoire.
                      </div>

                    </div>
                  </div>
                </div>

                <div class="form-group row">
                  <div class="wrap-input100 validate-input ">
                    <span class="label-input100">Mot de passe</span>

                    <input id="password" type='password' class="input "
                        formControlName="password" required placeholder="******">

                    <div *ngIf="password.invalid && password.touched" class="alert alert-danger password-errors">
                      <div *ngIf="password.errors.required">
                        Password n'est pas valable
                      </div>
                    </div>
                  </div>
                </div>

              </div>


              <button type="submit" class="btn btn-primary"
                     [disabled]="FormLogin.invalid">Se connecter</button>
              <button type="button" class="btn btn-default"
                     (click)="formDir.resetForm({})">Annuler</button>
          </form>
          <!--
          <div class="submitted-message" *ngIf="formDir.submitted">
            <p>You've submitted your hero, {{ FormLogin.value.email }}!</p>
            <button (click)="formDir.resetForm({})">Add new hero</button>
          </div>

          -->

    <p class="error">{{ firstName$ | async }}</p>
  </div>

</div>
