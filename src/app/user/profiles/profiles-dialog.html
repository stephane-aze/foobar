<form [formGroup]="FormRegister"  #formDir="ngForm" (ngSubmit)="onSubmit(formDir)">

 <h1 mat-dialog-title>{{pageTitle}}</h1>
 <div mat-dialog-content>
  <div class=signup-content>
    <div class="container">

                <div class="cross-validation" [class.cross-validation-error]="(FormRegister.touched || FormRegister.dirty)">
                  <div class="form-group row">
                    <div class="wrap-input100 validate-input ">
                      <span class="label-input100">Email</span>
                      <input id="email" class=" input" type="text"
                      formControlName="email"  required      >

                      <div *ngIf="email.invalid && (email.dirty || email.touched)"
                          class="alert alert-danger">

                        <span *ngIf="email.errors.required">
                          Le champ email est obligatoire.</span>
                      </div>
                    </div>


                  </div>
                  <div class="form-group row">
                    <div class="wrap-input100 validate-input  ">
                      <span class="label-input100">Pseudo</span>

                      <input id="pseudo" class=" input"
                      formControlName="pseudo"  required       >

                      <div *ngIf="pseudo.invalid && (pseudo.dirty || pseudo.touched)"
                          class="alert alert-danger">

                        <div *ngIf="pseudo.errors.required">
                          Le champ pseudo est obligatoire.
                        </div>
                      </div>
                    </div>

                  </div>

                  <div class="form-group row">
                    <div class="wrap-input100 validate-input  ">
                      <span class="label-input100">Mot de passe</span>
                      <input id="password" type="password" class="input"
                      formControlName="password"    >

                    </div>
                  </div>

                </div>



    </div>
  </div>


 </div>
 <div mat-dialog-actions>
   <button (click)="onNoClick()">Annuler</button>
   <button type="submit" class="btn btn-primary"
   [disabled]="FormRegister.invalid">Enregistrer</button>

 </div>
</form>
