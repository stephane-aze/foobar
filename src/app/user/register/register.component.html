<div class="container row">
    <div class="col-sm-6">
        <form [formGroup]="FormRegister" #formDir="ngForm" (ngSubmit)="onSubmit(formDir)">

              <div class="cross-validation" [class.cross-validation-error]="(FormRegister.touched || FormRegister.dirty)">
                <div class="form-group row">

                  <label for="email" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input id="email" class="form-control"
                    formControlName="email"  required      >

                    <div *ngIf="email.invalid && (email.dirty || email.touched)"
                        class="alert alert-danger">

                      <div *ngIf="email.errors.required">
                        Le champ email est obligatoire.
                      </div>

                    </div>
                  </div>
                </div>
                <div class="form-group row">

                  <label for="pseudo" class="col-sm-2 col-form-label">Pseudo</label>
                  <div class="col-sm-10">
                    <input id="pseudo" class="form-control"
                    formControlName="pseudo"  required      >

                    <div *ngIf="pseudo.invalid && (pseudo.dirty || pseudo.touched)"
                        class="alert alert-danger">

                      <div *ngIf="pseudo.errors.required">
                        Le champ pseudo est obligatoire.
                      </div>
                    </div>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="password" class="col-sm-2 col-form-label">Password</label>
                  <div class="col-sm-10">
                    <input id="password" type="password" class="form-control"
                        formControlName="password" required >

                    <div *ngIf="password.invalid && password.touched" class="alert alert-danger password-errors">
                      <div *ngIf="password.errors.required">
                        Password n'est pas valable
                      </div>
                    </div>
                  </div>
                </div>

              </div>
              <div class="form-group row">
                <label for="age" class="col-sm-2 col-form-label">Age</label>
                <div class="col-sm-10">
                  <input [matDatepicker]="myDatepicker">
                  <mat-datepicker-toggle [for]="myDatepicker"></mat-datepicker-toggle>
                  <mat-datepicker #myDatepicker></mat-datepicker>                  <div *ngIf="age.invalid && age.touched" class="alert alert-danger">
                    <div *ngIf="age.errors.required">Age est obligatoire.</div>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary"
                     [disabled]="FormRegister.invalid">Enregistrer</button>
              <button type="button" class="btn btn-default"
                     (click)="formDir.resetForm({})">Annuler</button>
          </form>

            </div>
</div>
