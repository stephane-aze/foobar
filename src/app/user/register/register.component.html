<div class=signup-content>
  <h1>{{pageTitle}}</h1>
  <div class="container">
        <form [formGroup]="FormRegister"  #formDir="ngForm" (ngSubmit)="onSubmit(formDir)">

              <div class="cross-validation" [class.cross-validation-error]="(FormRegister.touched || FormRegister.dirty)">
                <div class="form-group row">
                  <div class="wrap-input100 validate-input ">
                    <span class="label-input100">Email</span>
                    <input id="email" class=" input" type="text"
                    formControlName="email"  required   placeholder="Email..."   >

                    <div *ngIf="email.invalid && (email.dirty || email.touched)"
                        class="alert alert-danger">

                      <span *ngIf="email.errors.required">
                        Le champ email est obligatoire.</span>
                    </div>
                  </div>


                </div>
                <div class="form-group row">
                  <div class="wrap-input100 validate-input  ">
                    <span class="label-input100">Pseudo</span>

                    <input id="pseudo" class=" input"
                    formControlName="pseudo"  required placeholder="Pseudo..."      >

                    <div *ngIf="pseudo.invalid && (pseudo.dirty || pseudo.touched)"
                        class="alert alert-danger">

                      <div *ngIf="pseudo.errors.required">
                        Le champ pseudo est obligatoire.
                      </div>
                    </div>
                  </div>

                </div>

                <div class="form-group row">
                  <div class="wrap-input100 validate-input  ">
                    <span class="label-input100">Mot de passe</span>
                    <input id="password" type="password" class="input"
                    formControlName="password" required  placeholder="*****" >

                <div *ngIf="password.invalid && password.touched" class="alert alert-danger password-errors">
                  <div *ngIf="password.errors.required">
                    Mot de passe n'est pas valable
                  </div>
                </div>
                  </div>
                </div>

              </div>
              <div class="form-group row">
                <a class="btn-floating peach-gradient" (click)="clickFileSelector()">
                  <i class="fas fa-paperclip" aria-hidden="true"></i>
                </a>
                  <div class="wrap-input100 validate-input  ">

                    <input #fileSelector type="file" accept="image/png, image/jpeg" (change)="onFileChange($event)"  style="display: none;" >
                    <input type="text" class=" input" placeholder="Choisir sa pièce d'identité">
                  </div>
                  <div #canvasContainer class="canvasContainer">
                    Aperçu:
                    <canvas #canvas></canvas>
                  </div>
                  <div *ngIf="age.invalid && age.touched" class="alert alert-danger">
                    <div *ngIf="age.errors.required">Age est obligatoire.</div>
                  </div>

              </div>
              <button type="submit" class="btn btn-primary"
                     [disabled]="FormRegister.invalid">Enregistrer</button>
              <button type="button" class="btn btn-default"
                     (click)="goToFormPartenaire()">Partenaire?</button>
          </form>

  </div>
</div>
