<div class=signup-content>
<h1>{{pageTitle}}</h1>
  <div class="container">
        <form [formGroup]="FormBar" #formDir="ngForm" (ngSubmit)="onSubmit(formDir)">

            <div [hidden]="formDir.submitted">
            </div>
            <div class="form-group row">
              <div class="wrap-input100 validate-input ">
                <span class="label-input100">Nom</span>
                <input id="name" class=" input" type="text"
                formControlName="name"  required   placeholder="Nom..."   >
                <div *ngIf="name.invalid && name.touched" class="alert alert-danger name-errors">
                    Le nom est obligatoire
                </div>
              </div>
            </div>
              <div class="cross-validation" [class.cross-validation-error]="(FormBar.touched || FormBar.dirty)">
                <div class="form-group row">

                  <div class="wrap-input100 validate-input ">
                    <span class="label-input100">Email</span>
                    <input id="email" class=" input" type="text"
                    formControlName="email"  required   placeholder="Email..."   >

                    <div *ngIf="email.invalid && (email.dirty || email.touched)"
                        class="alert alert-danger">
                        Le champ email est obligatoire
                    </div>
                  </div>
                </div>

                <div class="form-group row">
                  <div class="wrap-input100 validate-input ">
                    <span class="label-input100">Mot de passe</span>

                    <input id="password" type='password' class="input "
                        formControlName="password" required placeholder="******">

                    <div *ngIf="password.invalid && password.touched" class="alert alert-danger password-errors">
                        Password est obligatoire
                    </div>
                  </div>
                </div>

              </div>

              <div class="form-group row">
                <div class="wrap-input100 validate-input ">
                  <span class="label-input100">Site Web</span>

                  <input id="webSite" type='text' class="input "
                      required placeholder="www.bar.com">

                </div>
              </div>


              <button type="submit" class="btn btn-primary"
                    [disabled]="FormBar.invalid">S'associer</button>
              <button type="button" class="btn btn-default"
                    (click)="formDir.resetForm({})">Annuler</button>
          </form>
          <!--
          <div class="submitted-message" *ngIf="formDir.submitted">
            <p>You've submitted your hero, {{ FormBar.value.email }}!</p>
            <button (click)="formDir.resetForm({})">Add new hero</button>
          </div>

          -->

  </div>
</div>
